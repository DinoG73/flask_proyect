{% include 'header.html' %}
    <form action="/update" method="post" enctype="multipart/form-data">
        <!-- no me esta mostrando los values -->
        <input hidden type="text" name="txt_id" id="txt_id" value="{{empleado[0]}}">
        <label for="txt_name">Nombre</label>
        <input type="text" name="txt_name" id="txt_name" value="{{empleado[1]}}">

        Foto: {{empleado[3]}}
        <input type="file" name="txt_picture" id="txt_picture">

        <input type="submit" value="Modificar empleado">
    </form>
