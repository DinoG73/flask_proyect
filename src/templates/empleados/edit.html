{% include 'header.html' %}
    <form action="/update" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                Modificar empleado
            </div>
            <div class="card-body">
                <p class="card-text">
                    <input hidden type="text" name="txt_id" id="txt_id" value="{{empleado[0]}}">
                    <div class="form-group">
                        <label for="txt_name">Nombre</label>
                        <input type="text" name="txt_name" id="txt_name" value="{{empleado[1]}}">
                    </div>
                    <div class="form-group">
                        <label for="txt_email">Email</label>
                        <input type="email" name="txt_email" id="txt_email" value="{{empleado[2]}}">
                    </div>
                    <div class="form-group">
                        <label for="txt_picture">Foto</label>
                        <img class="img-thumbnail" width="100" alt="foto perfil" src="{{ url_for('uploadfoto', new_name_pic=empleado[3]) }}">
                        <input type="file" name="txt_picture" id="txt_picture">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Modificar empleado">
                        <a class="btn btn-primary" href="{{ url_for('index') }}">Regresar</a>
                    </div>
                </p>
            </div>
        </div>
        
    </form>
{% include 'footer.html' %}
