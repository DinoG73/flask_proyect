{% include 'header.html' %}
    <form action="/store" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">Alta empleado</div>
            <div class="card-body">
                <p class="card-text">
                    <div class="form-group">
                        <label for="txt_name">Nombre</label>
                        <input type="text" name="txt_name" id="txt_name">
                    </div>
                    <div class="form-group">
                        <label for="txt_email">Correo</label>
                        <input type="email" name="txt_email" id="txt_email">
                    </div>
                    <div class="form-group">
                        <label for="txt_picture">Foto de perfil</label>
                        <input type="file" name="txt_picture" id="txt_picture">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Agregar nuevo empleado">
                    </div>
                </p>
            </div>
        </div>
    </form>
{% include 'footer.html' %}
