<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Sist-Empleados</title>
</head>
<body>
    <h1>hola bruno</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in empleados %}
            <tr>
                <td>{{emp[0]}}</td>
                <td>{{emp[3]}}</td>
                <td>{{emp[1]}}</td>
                <td>{{emp[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
