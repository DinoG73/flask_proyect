    {% include 'header.html' %}
        <table class="table table-dark table-striped-columns">
            <thead class="table table-dark">
                <tr>
                    <th>#</th>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- MUESTRA LOS EMPLEADOS REGISTRADOS EN LA BSE DE DATOS -->
                {% for emp in empleado %}
                <tr>
                    <td>{{emp[0]}}</td>
                    <td>
                        <img width="100" src="fotoperfil/{{emp[3]}}" alt="foto perfil">
                    </td>
                    <td>{{emp[1]}}</td>
                    <td>{{emp[2]}}</td>
                    <td>
                        <a class="btn btn-warning" href="/modify/{{emp[0]}}">Editar</a>
                        |
                        <a class="btn btn-danger" href="/delete/{{emp[0]}}">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% include 'footer.html' %}
